name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1 libgomp1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r requirements.txt || true

      - name: Run formatters (check)
        run: |
          black --check .
          isort --check .

      - name: Lint with ruff
        run: |
          ruff check .

      - name: Run tests
        run: |
          pytest -q

      - name: Build Docker image (smoke)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: artifact-classifier:ci
