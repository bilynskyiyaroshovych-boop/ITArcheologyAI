<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact Classifier</title>
    
    <link rel="stylesheet" href="/static/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/static/app.js" defer></script>
</head>
<body>

<div class="container">
    <h2>Artifact Classifier</h2>

    <form method="post" enctype="multipart/form-data">
        <div class="upload-box" id="drop-area">
            <p id="upload-text" class="{{ 'hidden' if image_data else '' }}">
                Click or Drag image here
            </p>
            
            <input type="file" name="file" accept="image/*" required id="file-input">
            
            <img id="preview" class="preview-img" 
                 src="{{ image_data if image_data else '' }}">
        </div>

        <button type="submit" class="btn-submit">Recognize Artifact</button>
    </form>

    {% if error_message %}
    <div class="error-card" id="error-box">
        <p class="error-text">{{ error_message }}</p>
    </div>
    {% endif %}

    {% if result %}
    <div class="result-card" id="result-box">
        <div class="result-header">
            <span class="class-name">{{ result.class }}</span>
            <span class="confidence">{{ "%.1f"|format(result.confidence * 100) }}%</span>
        </div>
        <p>{{ result.text }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
